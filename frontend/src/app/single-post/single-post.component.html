<div class="post-container" *ngIf="post$ | async as post">
  <img [src]="post?.imageUrl" alt="" />
  <div class="post-info">
    <p class="post-description">{{ post.description }}</p>
    <div class="like-buttons" *ngIf="!likePending">
      <div class="likes">
        <i
          [ngClass]="{ 'fas liked': liked, far: !liked, disabled: disliked }"
          class="like fa-thumbs-up fa-lg"
          (click)="onLike()"
        ></i>
        <span>{{ post.likes }}</span>
      </div>
      <div class="dislikes">
        <i
          [ngClass]="{
            'fas disliked': disliked,
            far: !disliked,
            disabled: liked
          }"
          class="dislike fa-thumbs-down fa-lg"
          (click)="onDislike()"
        ></i>
        <span>{{ post.dislikes }}</span>
      </div>
    </div>
    <div class="like-pending" *ngIf="likePending"></div>
    <div class="control-buttons">
      <button mat-raised-button (click)="onBack()">
        Retour Ã  la page principale
      </button>
      <button
        class="buttonModify"
        mat-raised-button
        (click)="onModify()"
        *ngIf="userId === post.userId"
      >
        Modifier votre Message
      </button>
      <button
        class="buttonDelete"
        mat-raised-button
        (click)="onDelete()"
        *ngIf="userId === post.userId"
      >
        Supprimer votre Message
      </button>
    </div>
  </div>
</div>
